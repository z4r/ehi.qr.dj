		<script type="text/javascript">
callit = function(url, color, service) {
	$('#qrcode').html('');
	$('#qrcode').hide();
	$.ajax({
			url: url,
			success: function( data ) {
				$('#qrcode').append('<div id="icon" class="icon '+ service +'"></div>')
				$.each( data, function(index, value){
				var rid = 'row_' + index;
				$('#qrcode').append('<div class="row" id="' + rid + '">');
					$.each(value, function(index, value){
						var enable = value ? 'on': 'off'; 
						$('#' + rid).append('<div class="square '+ enable + ' ' + color +'"></div>');
					});
				});
				$('#qrcode').fadeIn(1000);
			}
		});
}
$( document ).ready(function() {
	key('q', function(){callit("api/spotify.json", 'green', 'spotify');});
	key('w', function(){callit("api/mxm.json", 'orange', 'mxm');});
	key('e', function(){callit("api/soundcloud.json", 'orange', 'soundcloud');});
	key('r', function(){callit("api/stereomood.json", 'yellow', 'stereomood');});
	key('a', function(){callit("api/twitter.json", 'blue', 'twitter');});
});
		</script>
